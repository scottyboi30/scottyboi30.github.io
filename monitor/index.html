<html>
    <head>
        <title>SignalR Monitor</title>
        <link rel="stylesheet" type="text/css" href="../fonts/fonts.css" />
        <link rel="stylesheet" type="text/css" href="../main.css" />
        <link rel="stylesheet" type="text/css" href="../show.css" />

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no, shrink-to-fit=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="images/logo-icon.png" />
    </head>

    <body>
        <div id="layout">
            <div id="monitorContent">
                <table id="audienceList">
                    <thead>
                        <tr>
                            <th data-sort="int" data-sort-onload="yes" width="3%">ID<i class='icon'></i></th>
                            <th data-sort="string" style="text-align: left">Name<i class='icon'></i></th>
                            <th data-sort="int" width="10%">Seat<i class='icon'></i></th>
                            <th data-sort="string" width="25%">Status<i class='icon'></i></th>
                            <th data-sort="string" width="10%">Last Vote<i class='icon'></i></th>
                            <th data-sort="int" width="5%">Online<i class='icon'></i></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="modal"></div>

        <div id="status"></div>
        <div id="ionoco" class="right"></div>

        <script src="../jquery.js"></script>
        <script src="../signalr.js"></script>
        <script src="../stupidtable.js"></script>
        <script src="../monitor.js"></script>
    </body>
</html>
